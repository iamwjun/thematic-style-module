<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单品样式库</title>
  <style>
    body {
      background-color: #303030;
    }

    .zt-ol-mod.single-style-173 .zt-ol-mod-main .zt-ol-mod-list .zt-ol-mod-item:nth-child(2n) {
      margin-right: 0;
    }

    .flex-row-173 {
      display: flex;
      flex-flow: row nowrap;
      align-items: center;
      justify-content: space-between;
    }

    .flex-column-173 {
      display: flex;
      flex-flow: column nowrap;
      justify-content: space-between;
      align-items: stretch;
    }

    .text-ellipsis-173 {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .text-ellipsis-multiline-173 {
      -o-text-overflow: -o-ellipsis-lastline;
      text-overflow: -o-ellipsis-lastline;
      overflow: hidden;
      -o-text-overflow: ellipsis;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      word-break: break-all;
      white-space: normal;
    }

    .dtk-col-6 {
      width: 31.3%;
    }

    .wap-product-item-173 {
      display: inline-block;
      background: #FFF;
      border-radius: 8px;
      text-decoration: none;
      float: left;
      margin: 0 0 10px 1.6%;
    }

    .wap-product-item-173:nth-child(2n) {
      margin-right: 0;
    }

    .wap-product-image-173 {
      /* box-sizing: border-box; */
      overflow: hidden;
      margin: 5px;
      display: block;
      position: relative;
    }

    .wap-product-image-173 span {
      text-align: center;
      height: 14px;
      font-size: 10px;
      font-family: PingFangSC-Regular, PingFang SC;
      font-weight: 400;
      color: rgba(255, 255, 255, 1);
      line-height: 14px;
      width: 90px;
      height: 14px;
      background: linear-gradient(270deg, rgba(255, 180, 0, 1) 0%, rgba(255, 133, 28, 1) 100%);
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .wap-product-image-173 img {
      /* position: absolute; */
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      border-radius: 5px;
      /* top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%); */
    }

    .wap-product-item-173 h3 {
      justify-content: flex-start;
      margin: 4px 5px;
      font-size: 10px;
      font-family: PingFangSC-Regular, PingFang SC;
      font-weight: 400;
      color: rgba(51, 51, 51, 1);
      line-height: 16px;
      height: 16px;
      padding-left: 25px;
      position: relative;
    }

    .wap-product-item-173 h3 img {
      width: 23px;
      height: 13px;
      position: absolute;
      left: 0;
      top: 2px;
    }

    .wap-product-price-173 {
      padding: 0 5px;
      height: 17px;
      justify-content: flex-start;
      align-items: baseline;
    }

    .wap-product-price-173 span:nth-child(1) {
      font-size: 11px;
      font-family: PingFangSC-Regular, PingFang SC;
      font-weight: 400;
      color: rgba(255, 6, 55, 1);
    }

    .wap-product-price-173 span:nth-child(2) {
      font-size: 16px;
      font-family: PingFangSC-Medium, PingFang SC;
      font-weight: 500;
      color: rgba(255, 6, 55, 1);
      margin: 0 2px;
    }

    .wap-product-price-173 span:nth-child(3) {
      font-size: 10px;
      font-family: PingFangSC-Regular, PingFang SC;
      font-weight: 400;
      color: rgba(167, 167, 167, 1);
      text-decoration: line-through;
    }

    .wap-product-sales-173 {
      margin: 5px 0 10px 0;
      height: 18px;
      position: relative;
      overflow: hidden;
    }

    .wap-product-sales-173 span {
      display: inline-block;
    }

    .wap-product-sales-173 span:nth-child(1) {
      width: 38px;
      height: 18px;
      padding-left: 5px;
      background: linear-gradient(270deg, rgba(255, 210, 137, 1) 0%, rgba(255, 242, 193, 1) 100%);
      border-radius: 0px 4px 4px 0px;
      font-size: 10px;
      font-family: PingFangSC-Regular, PingFang SC;
      font-weight: 400;
      color: rgba(206, 79, 8, 1);
      position: absolute;
      left: 0;
      top: 0;
      border-radius: 0 3px 0 0;
    }

    .wap-product-sales-173 span:nth-child(2) {
      content: '';
      background-color: #FF3860;
      width: 28px;
      height: 28px;
      position: absolute;
      border-radius: 3px;
      left: 36px;
      top: -5px;
      transform: rotate(34deg) skewY(20deg);
      z-index: 9;
    }

    .wap-product-sales-173 span:nth-child(3) {
      width: 58px;
      height: 18px;
      line-height: 18px;
      background: linear-gradient(270deg, rgba(254, 101, 3, 1) 0%, rgba(255, 56, 96, 1) 100%);
      font-size: 10px;
      font-family: PingFangSC-Regular, PingFang SC;
      font-weight: 400;
      color: rgba(255, 255, 255, 1);
      border-radius: 0px 4px 4px 0px;
      text-align: center;
      position: absolute;
      top: 0;
      left: 40px;
      z-index: 10;
    }

    .wap-product-sales-173 span:nth-child(3)::after {
      content: '';
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      left: 0;
      top: 7px;
      background-color: #FFB533;
    }

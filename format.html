<div class="single-product-item">
  <div class="single-product-item-img">
    <img src="#pic#" alt="#title#">
  </div>
  <div class="single-product-item-info">
    <div class="single-product-item-info-top">
      <h3>#title#</h3>
      <h5>领券立减#quan_price#元</h5>
    </div>
    <div class="single-product-item-info-bottom">
      <div class="single-product-item-price-box">
        <div class="single-product-item-half-price">前10分钟半价</div>
        <div class="single-product-item-price">
          <span>¥</span>
          <span>#price#</span>
          <span>¥#old_price#</span>
          <span>限时价</span>
        </div>
      </div>
      <div class="grab-immediately-box">
        <a class="grab-immediately" href="#detail_link#" title="#title#">
          <span>马上抢<u class="grab-immediately-arrow"></u></span>
          <span>#xiaoliang#人已抢</span>
        </a>
      </div>
    </div>
  </div>
</div>

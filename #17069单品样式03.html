<script>
  function formatTimestamp(element, timestamp) {
    var currentTimestamp = Date.parse(new Date()) / 1000;
    if (timestamp && timestamp > currentTimestamp) {
      element.innerHTML = '仅剩：<u>0</u>天<u>0</u>小时<u>0</u>分钟';
    } else {
      var difference = currentTimestamp - timestamp;
      var days = Math.floor(difference / (24 * 3600));
      var hoursTimestamp = difference % (24 * 3600);
      var hours = Math.floor(hoursTimestamp / (3600));
      var minutesTimestamp = hoursTimestamp % (3600);
      var minutes = Math.floor(minutesTimestamp / (60));

      element.innerHTML = `仅剩：<u>${days}</u>天<u>${hours}</u>小时<u>${minutes}</u>分钟`;
    }
  }

  var dElement = document.querySelectorAll('.wap-product-item-countdown-172');

  dElement.forEach(function (element) {
    var elementTimestamp = element.getAttribute('data-time');
    formatTimestamp(element, element.getAttribute('data-time'))
  })
</script>
